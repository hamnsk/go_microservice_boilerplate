name: Release

on:
  push:
    tags:
      - '*'

jobs:

  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Get repository license
        id: get_license
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          license_json=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
          https://api.github.com/repos/${{ github.repository }})
          license_type=$(echo "$license_json" | jq -r '.license.key // empty')
          echo "license_type=$license_type" >> $GITHUB_OUTPUT
      - name: Use the license type
        run: echo "Repository license key is ${{ steps.get_license.outputs.license_type }}"

      - uses: actions/checkout@v4

      - name: Get Go version from go.mod file
        id: go-version
        run: |
          version=$(awk '/^go / {print $2}' go.mod)
          echo "version=$version" >> $GITHUB_OUTPUT
      - name: Used Go version
        run: echo "Go version is ${{ steps.go-version.outputs.version }}"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '${{ steps.go-version.outputs.version }}'

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}


      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LICENSE_TYPE: ${{ steps.get_license.outputs.license_type }}
